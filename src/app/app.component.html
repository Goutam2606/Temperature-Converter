<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
  <div class="container">
    <div id="head">
      <div id="heading">
        <h2>Temperature Converter</h2>
      </div>
      <div class="hea">
        <div id="celci">
          <label for="cel">Celsius</label>
          <input type="number" id="cel" [(ngModel)]="celsius" (keyup)="convertToFahrenheit()">
        </div>
      </div>
      <div class="convert">
        <i class="fa-solid fa-arrows-rotate"></i>
      </div>
      <div class="hea">
        <div id="feri">

          <label for="fer">Fahrenheit</label>
          <input type="number" id="fer" [(ngModel)]="fahrenheit" (keyup)="convertToCelsius()">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
